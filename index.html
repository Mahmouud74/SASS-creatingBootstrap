<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 form-header">
                <h2>signup form</h2>
            </div>
            <div class="col-md-12 ourForm">
                <form action="">
                    <div class="row form-container">
                        <div class="col-lg-4 col-md-6 col-sm-12 form-container-input ">
                            <label  for="usernm">User name</label>
                            <input  type="text" name="usernm" id="usernm" placeholder="enter user name">
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12 form-container-input ">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="enter email">
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12 form-container-input  ">
                            <label for="phone">Phone number </label>
                            <input type="text" name="phone" id="phone" placeholder="enter phone number">
                        </div>


                        
                    </div>
                    
                </form>
            </div>

        </div>

    </div>

</body>
</html>
